<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="ntf-image">
      <div class="text">
        <h2>Equilibrum #3429</h2>
        <p>Our Equilibrum collection promotes balance and calm.</p>
        <div class="icon">
          <img class="icon-eth" src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <span class="eth">0.041ETH</span>
          <div class="clock-time">
          <img class="svg-clock" src="./images/icon-clock.svg" alt="icon-clock">
          <span class="time">3 days left</span>
          </div>
        </div>
        <!-- <span class="line"></span> -->
        <hr>
        <div class="avatar">
          <img class="img-avatar" src="./images/image-avatar.png" alt="image-avatar">
          <h4>
            <span class="info">Creation of</span>
            <span class="name">Jules Wyvern</span>
          </h4>
        </div>
      </div>  
    </div>
  </div>
</body>
</html>
